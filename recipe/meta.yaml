{% set name = "tephi" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7b17db61fc4e8eedad99a6f1e6f63c4e670f6eeb6857eb21ec007f48a2c1bc26

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - matplotlib-base >=3.10
    - numpy >=1.21
    - scipy

test:
  requires:
    - python {{ python_min }}
  imports:
    - tephi

about:
  home: https://github.com/SciTools/tephi
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Tephigram plotting in Python
  doc_url: https://tephi.readthedocs.io/en/stable/
  dev_url: https://github.com/SciTools/tephi

extra:
  recipe-maintainers:
    - bjlittle
    - trexfeathers
    - ESadek-MO
